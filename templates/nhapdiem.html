<!DOCTYPE html>
<html>
<head>
  <title>Nhập Điểm</title>
  <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Chương Trình Đào Tạo</h2>
    <label for="nganh">Ngành:</label>
    <select id="nganh">
      <option value="">Chọn Ngành </option>
      <option value="TT">Công Nghệ Thông Tin </option>
      <option value="TC">Khoa Học Máy Tính</option>
      <option value="TA">Trí Tuệ Nhân Tạo</option>
      <option value="TI">Mạng Máy Tính Và Truyền Thông Dữ Liệu</option>
      <option value="TE">Hệ Thống Thông Tin</option>
      <option value="TM">Toán Ứng Dụng</option>
    </select>
    <br>
    <label for="nienkhoa">Niên khóa:</label>
    <input type="number" id="nienkhoa">
    <br>
    <button onclick="loadChuongTrinhDaoTao()">Hiển thị Chương Trình Đào Tạo</button>
    <br>
    <table id="chuongtrinhdaotao">
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã Môn Học</th>
          <th>Tên Môn Học</th>
          <th>Tín Chỉ</th>
          <th>Ngành</th>
          <th>Khóa</th>
          <th>Kiểu môn</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <h2>Tải Bảng Điểm</h2>
    <input type="file" id="fileUpload" accept=".xlsx, .xls">
    <button onclick="processExcel()">Tải File Excel</button>
    <table id="bangdiem">
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã Môn Học</th>
          <th>Tên Môn Học</th>
          <th>Điểm Số</th>
          <th>Tín Chỉ</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <a href="{{ url_for('ketqua') }}" ><button onclick="tinhGPA()">Tính toán</button></a>
    
    
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</body>
</html>
